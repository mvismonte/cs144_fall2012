<!DOCTYPE html>
<html>
  <head>
    <title>Mark and Logan's Submission Page</title>
  </head>
  <body>
    <form action="http://oak.cs.ucla.edu/cs144/projects/project1/submit/" method="POST">
      <div>
        <label>SID: </label>
        <input name="sid" type="text"></input>
      </div>
      <div>
        <label>SID 2: </label>
        <input name="sid2" type="text"></input>
      </div>
      <div>
        <label>Email: </label>
        <input name="email" type="text"></input>
      </div>
      <div>
        <label>Name: </label>
        <input name="name" type="text"></input>
      </div>
      <div>
        <label>File: </label>
        <input name="file" type="file"></input>
      </div>
      <div>
        <label>Platform: </label>
        <select name="platform">
          <option value="unknown">Unknown</option>
          <option value="vmware">vmware</option>
          <option value="virtualbox">virtualbox</option>
        </select>
      </div>
      <input type="submit"></input>
    </form>
  </body>
</html>
